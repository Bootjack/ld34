<!DOCTYPE html>
<html>
<head>
    <title>LD34 Growing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="game-container">
        <svg id="snap-stage"></svg>

        <div id="splash-curtain" class="curtain">
            <h2>LD34 Growing</h2>
            <div class="levels"></div>
        </div>

        <div id="controls-curtain" class="curtain">
            <div class="organism-stats"></div>
            <div class="player-stats"></div>
            <table class="cell-stats">
                <caption>Cell Stats</caption>
                <tr><td>energy</td><td class="energy">value</td></tr>
                <tr><td>transmission</td><td class="transmission">value</td></tr>
                <tr><td>collection</td><td class="collection">value</td></tr>
                <tr><td>sensation</td><td class="sensation">value</td></tr>
                <tr><td>locomotion</td><td class="locomotion">value</td></tr>
                <tr><td>protection</td><td class="protection">value</td></tr>
            </table>
            <button class="win">Die!</button>
        </div>

        <div id="result-curtain" class="curtain">
            <button class="replay">Replay</button>
            <button class="levels">Select Level</button>
            <button class="proceed">Next Level</button>
        </div>

        <div id="input-curtain" class="curtain"></div>

        <script src="require.js" data-main="game.js"></script>
</body>
</html>
